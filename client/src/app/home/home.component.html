<div class="container-fluid d-flex flex-column w-100">
  <app-navbar></app-navbar>
  <div class="row m-0">
    <app-profile class="profile col-lg-4 col-md-6 col-sm-12 p-0" [total]="total" [average]="average" [passed]="passed" (semesterChange)="fetchCourses($event)"></app-profile>
    <div
      class="cards d-flex flex-wrap gap-3 py-4 px-4 ps-md-0 col-lg-8 col-md-6 col-sm-12 ms-auto">
      <app-classcard *ngFor="let course of courses" [course]="course"></app-classcard>
    </div>
  </div>
</div>
