<div class="container-fluid p-0 w-100">
  <form
  [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="d-flex flex-column justify-content-center align-items-center position-relative"
    action="">
    <img
      class="jinan mb-4"
      src="../../assets/images/jinan-logo.svg"
      alt="Jinan Logo"/>
    <h1 class="text-center mb-4">
      Welcome to<br /><b>Jinan University System</b>
    </h1>
    <div class="d-flex flex-column gap-3 w-100 mb-2">
      <input type="text" placeholder="Student ID" name="id" formControlName="id"
      [ngClass]="{ 'error': submitted && accessToFormFields['id'].errors }"/>
      <div class="d-flex position-relative justify-content-end align-items-center">
        <input class="password-field w-100" [type]="showPassword ? 'text' : 'password'" placeholder="Password" name="password" formControlName="password"
        [ngClass]="{ 'error': submitted && accessToFormFields['password'].errors }"/>
        <span class="password-toggle material-symbols-outlined position-absolute mx-3"
        [innerHTML]="showPassword? 'visibility' : 'visibility_off'"
        (click)="togglePasswordVisibility()">
          visibility_off
          </span>
      </div>
    </div>
    <div class="forgot d-flex w-100 justify-content-between mb-4">
      <p class="text-error mb-0"
      [innerHTML]="errorMessage"></p>
      <a href="#">forgot password?</a>
    </div>
    <div class="d-flex gap-3 w-100 mb-3">
      <button class="btn-text outline flex-grow-1">reset</button>
      <button class="btn-text flex-grow-1" type="submit">Log In</button>
    </div>
      <div class="d-flex gap-2">
        <p class="m-0">not yet a student?</p>
        <a href="#">apply here</a>
      </div>
      <a class="website position-absolute" target="_blank" href="https://www.jinan.edu.lb">www.jinan.edu.lb</a>
  </form>
</div>
